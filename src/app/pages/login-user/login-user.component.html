<mat-card class="my-card">
    <mat-card-content>
        <form [formGroup]="this.formLoginUser" class="lgu-form">
            <mat-form-field class="full-width">
                <mat-label>Usuario {{ (this.isSubmmit && !this.formLoginUser.controls['Usuario'].valid ? '*':'') }}</mat-label>
                <input matInput formControlName="Usuario" placeholder="Usuario" name="Usuario">
            </mat-form-field>
            
            <mat-form-field class="full-width">
                <mat-label>Password {{ (this.isSubmmit && !this.formLoginUser.controls['Password'].valid ? '*':'') }}</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Password" placeholder="Password" name="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [class.spinner]="this.loading" [disabled]="this.loading" (click)="userLoginDo()" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
